<script>
    const calc= function(...args){
    if(args.length == 1){
        return args[0];
    }else if(args.length ==2){
            return args[0]*args[1];
        }else if(args.length ==3){
            switch(args[1]){
                case "+": return args[0]+args[2];
                case "-": return args[0]-args[2];
                case "*": return args[0]*args[2];
                case "/": return args[2]!==0?args[0]/args[2]:"zero denominator!";
                }
                }
                };
    console.log(calc(2));
    console.log(calc(-1,5));
    console.log(calc(10,"+",5));
    console.log(calc(10,"-",5));
    console.log(calc(10,"*",5));
    console.log(calc(10,"/",5));
    console.log(calc(10,"/",0));

</script>
